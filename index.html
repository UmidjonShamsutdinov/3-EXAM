<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style/main.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
</head>
<body>
    <header>
            <nav class="nav__wrapper">
                <img src="./images/pngwing 1.png" alt="Netflix-icon">
                <ul>
                    <li>HOME</li>
                    <li>TV-SHOWS</li>
                    <li>MOVIES</li>
                    <li>NEW</li>
                    <li>POPULAR</li>
                </ul>
                <p>COUNTRIES <span><i class="bi bi-chevron-compact-down"></i></span></p>
                <input type="text" placeholder="Search">
            </nav>
        <div class="hero">
            <div class="swiper mySwiper">
                <div class="swiper-wrapper">
                  
                </div>
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
            </div>
            
            
              
            
        </div>
    </header>
    <main>
        <div class="lines first_line">
            <h2>Hollywood Movies</h2>
            <div class="swiper1 mySwiper1">
                <div class="swiper-wrapper1">
                </div>
            </div>
            
        </div>
        <div class="second__line">
            <h2>Hollywood Movies</h2>
            <div class="swiper2 mySwiper2">
                <div class="swiper-wrapper2">
                </div>
            </div>        
        </div>
        <div class="third__line">
            <h2>Hollywood Movies</h2>
            <div class="swiper3 mySwiper3">
                <div class="swiper-wrapper3">
                </div>
            </div>        
        </div>
        <div class="fourth__line">
            <h2>Hollywood Movies</h2>
            <div class="swiper4 mySwiper4">
                <div class="swiper-wrapper4">
                </div>
            </div>        
        </div>
        <div class="fifth__line">
            <h2>Hollywood Movies</h2>
            <div class="swiper5 mySwiper5">
                <div class="swiper-wrapper5">
                </div>
            </div>        
        </div>
    </main>



    <script src="./app.js"></script>


    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>

    <script>
        var swiper  = new Swiper(".mySwiper", {
          spaceBetween: 30,
          centeredSlides: true,
          autoplay: {
            delay: 2500,
            disableOnInteraction: false,
          },
          pagination: {
            el: ".swiper-pagination",
            clickable: true,
          },
          navigation: {
            nextEl: ".swiper-button-next",
            prevEl: ".swiper-button-prev",
          },
        });
      </script>
</body>
</html>
